<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo Lunar - Agmunsen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #581c87 50%, #1e293b 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .astronauta-info {
            color: #c084fc;
            font-size: 1.1rem;
        }

        .controles {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-grupo {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
        }

        .control-grupo label {
            display: block;
            color: white;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .control-grupo select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .formulario {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .grid-2col {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .campo {
            margin-bottom: 15px;
        }

        .campo label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #374151;
        }

        .campo input,
        .campo select {
            width: 100%;
            padding: 10px;
            border: 2px solid #d1d5db;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .campo input:focus,
        .campo select:focus {
            outline: none;
            border-color: #2563eb;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background: #1d4ed8;
        }

        .resultado {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .resultado.visible {
            display: block;
        }

        .validacion {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 10px;
        }

        .validacion.valida {
            background: #d1fae5;
        }

        .validacion.invalida {
            background: #fee2e2;
        }

        .emoji {
            font-size: 4rem;
            margin-bottom: 10px;
        }

        .validacion h2 {
            font-size: 1.5rem;
            margin: 0;
        }

        .validacion.valida h2 {
            color: #059669;
        }

        .validacion.invalida h2 {
            color: #dc2626;
        }

        .info-roca {
            border-top: 2px solid #e5e7eb;
            padding-top: 20px;
        }

        .info-roca h3 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #1f2937;
        }

        .info-roca p {
            margin-bottom: 10px;
            font-size: 1rem;
            line-height: 1.6;
        }

        .info-roca strong {
            color: #4b5563;
            min-width: 180px;
            display: inline-block;
        }

        @media (max-width: 768px) {
            .controles {
                grid-template-columns: 1fr;
            }

            .grid-2col {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Módulo Lunar</h1>
            <p class="astronauta-info" id="astronauta-info"></p>
        </header>

        <div class="controles">
            <div class="control-grupo">
                <label for="tipo-formulario">Tipo de Formulario:</label>
                <select id="tipo-formulario">
                    <option value="extendida">Extendida (con labels)</option>
                    <option value="reducida">Reducida (placeholders)</option>
                </select>
            </div>

            <div class="control-grupo">
                <label for="validador">Criterio de Validación:</label>
                <select id="validador">
                    <option value="igneo">Ígneo</option>
                    <option value="metamorfico">Metamórfico</option>
                    <option value="sedimentario">Sedimentario</option>
                </select>
            </div>

            <div class="control-grupo">
                <label for="formato-salida">Formato de Salida:</label>
                <select id="formato-salida">
                    <option value="europeo">Europeo (Español/°C)</option>
                    <option value="americano">Americano (English/°F)</option>
                </select>
            </div>
        </div>

        <!-- Formulario Dinámico -->
        <div class="formulario">
            <div id="formulario-container">
                <!-- Aquí se renderizará el formulario dinámicamente desde TypeScript -->
            </div>
        </div>

        <!-- Resultado -->
        <div id="resultado" class="resultado">
            <div id="validacion-display" class="validacion"></div>
            <div id="info-roca" class="info-roca"></div>
        </div>
    </div>

    <script type= "module" src="main.js"></script>
</body>

</html>
