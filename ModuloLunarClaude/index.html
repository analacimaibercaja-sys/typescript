<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo Lunar - Análisis de Minerales</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="card bg-dark text-white">
            <div class="card-body">
                <h1 class="h3 mb-2">Módulo Lunar</h1>
                <div class="alert alert-info mb-0 mt-3">
                    <strong>Usuario:</strong> <span id="astronautaInfo"></span>
                </div>
            </div>
        </div>

        <!-- Configuración -->
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Configuración</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <fieldset>
                                <legend class="form-label">Modo de formulario:</legend>
                                <div class="btn-group" aria-label="Selección de modo de formulario">
                                    <input type="radio" class="btn-check" name="modoFormulario" id="btnExtendido" value="extendido" checked autocomplete="off">
                                    <label class="btn btn-outline-primary" for="btnExtendido">Extendido</label>
                                    
                                    <input type="radio" class="btn-check" name="modoFormulario" id="btnReducido" value="reducido" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="btnReducido">Reducido</label>
                                </div>
                            </fieldset>                          
                        </div>

                        <div class="mb-3">
                            <fieldset>
                                <legend class="form-label">Criterio de validación:</legend>
                                <select class="form-select" id="criterioSelect" name="criterioSelect">
                                    <option value="igneas">Criterio Ígneas</option>
                                    <option value="metamorficas">Criterio Metamórficas</option>
                                    <option value="sedimentarias">Criterio Sedimentarias</option>
                                </select>
                            </fieldset>
                        </div>

                        <div>
                            <fieldset>
                                <legend class="form-label">Formato de salida:</legend>
                                <div class="btn-group" aria-label="Selección de formato de salida">
                                    <input type="radio" class="btn-check" name="formatoSalida" id="btnEuropeo" value="europeo" checked autocomplete="off">
                                    <label class="btn btn-outline-primary" for="btnEuropeo">Europeo</label>
                                    
                                    <input type="radio" class="btn-check" name="formatoSalida" id="btnAmericano" value="americano" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="btnAmericano">Americano</label>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card" id="resultadoCard" style="display: none;">
                    <div class="card-header text-white" id="resultadoHeader">
                        <h5 class="mb-0" id="resultadoTitulo"></h5>
                    </div>
                    <div class="card-body text-center">
                        <div class="emoji-result" id="resultadoEmoji"></div>
                        <p class="mb-0" id="resultadoMensaje"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Formulario -->
        <div class="card">
            <div class="card-header bg-secondary text-white">
                <h5 class="mb-0">Formulario de entrada</h5>
            </div>
            <div class="card-body" id="formularioContainer"></div>
        </div>

        <!-- Salida de datos -->
        <div class="card" id="salidaCard" style="display: none;">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0">Resultado</h5>
            </div>
            <div class="card-body" id="salidaContainer"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
