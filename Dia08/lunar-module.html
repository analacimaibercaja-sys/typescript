<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåô M√≥dulo Lunar - Agmunsen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #1e40af 0%, #7e22ce 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .astronauta-info {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-top: 10px;
        }

        .controles {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 25px;
            background: #f8fafc;
            border-bottom: 2px solid #e2e8f0;
        }

        .control-grupo {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid #e2e8f0;
        }

        .control-grupo label {
            display: block;
            color: #1e293b;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        .control-grupo select {
            width: 100%;
            padding: 12px;
            border: 2px solid #cbd5e1;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            transition: all 0.3s ease;
        }

        .control-grupo select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .formulario {
            background: white;
            padding: 30px;
            margin: 0 25px 25px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #e2e8f0;
        }

        .formulario.oculto {
            display: none;
        }

        .grid-2col {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .campo {
            margin-bottom: 20px;
        }

        .campo label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
            font-size: 0.9rem;
        }

        .campo input,
        .campo select {
            width: 100%;
            padding: 12px;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .campo input:focus,
        .campo select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .campo input::placeholder {
            color: #9ca3af;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn-submit:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(5, 150, 105, 0.3);
        }

        .resultado {
            background: white;
            padding: 30px;
            margin: 0 25px 25px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #e2e8f0;
            display: none;
        }

        .resultado.visible {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .validacion {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            border-radius: 10px;
            animation: pulse 2s infinite;
        }

        .validacion.valida {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            border: 2px solid #10b981;
        }

        .validacion.invalida {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            border: 2px solid #ef4444;
        }

        .emoji {
            font-size: 4rem;
            margin-bottom: 15px;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        .validacion h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .validacion.valida h2 {
            color: #059669;
        }

        .validacion.invalida h2 {
            color: #dc2626;
        }

        .validacion p {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .info-roca {
            border-top: 2px solid #e5e7eb;
            padding-top: 25px;
        }

        .info-roca h3 {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: #1f2937;
            text-align: center;
        }

        .grid-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }

        .info-item {
            padding: 12px;
            background: #f8fafc;
            border-radius: 8px;
            border-left: 4px solid #3b82f6;
        }

        .info-item strong {
            color: #4b5563;
            display: inline-block;
            min-width: 160px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .controles {
                grid-template-columns: 1fr;
            }
            
            .grid-2col {
                grid-template-columns: 1fr;
            }
            
            .grid-info {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .container {
                margin: 10px;
            }
            
            .formulario, .resultado {
                margin: 0 15px 15px 15px;
            }
        }

        /* Estados de los campos */
        .campo input:invalid, .campo select:invalid {
            border-color: #ef4444;
        }

        .campo input:valid, .campo select:valid {
            border-color: #10b981;
        }

        /* Loading state */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        /* Tooltips */
        .campo {
            position: relative;
        }

        .campo:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 0;
            background: #1f2937;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            white-space: nowrap;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåô M√≥dulo Lunar - Agmunsen</h1>
            <p class="astronauta-info" id="astronauta-info">Cargando informaci√≥n del astronauta...</p>
        </header>

        <!-- Controles de configuraci√≥n -->
        <div class="controles">
            <div class="control-grupo">

                <div class="campo">
                    <label for="ext-grupo">ü™® Grupo/Origen:</label>

                </div>
                <div class="campo">
                    <label for="ext-clasificacion">üèóÔ∏è Clasificaci√≥n:</label>

                <div class="campo" data-tooltip="Temperatura en grados Kelvin">

                <div class="campo">

            <button class="btn-submit" onclick="analizarMineral()">
                üîç Analizar Mineral

        </div>

        <!-- Formulario Reducida (con placeholders) -->
        <div id="form-reducida" class="formulario oculto">
            <h2 style="text-align: center; margin-bottom: 25px; color: #7e22ce;">‚ö° Formulario Reducido</h2>
            <div class="campo">
                <input type="text" id="red-id" placeholder="üÜî ID (Ej: AB1234CD)" required pattern="[A-Z]{2}\d{4}[A-Z]{2}">
            </div>
            <div class="campo">

            </div>
            <div class="campo">

                    <option value="">ü™® Grupo/Origen</option>

            <div class="campo">

                    <option value="utensilios">Utensilios</option>

            </div>
            <div class="campo">
                <input type="number" id="red-cristales" placeholder="‚ú® Tama√±o cristales (0-10)" min="0" max="10" required>
            </div>
            <div class="campo">
                <input type="number" id="red-temperatura" placeholder="üå°Ô∏è Temperatura (K)" min="-100" max="100" required>
            </div>
            <div class="campo">
                <input type="text" id="red-estructura" placeholder="üèõÔ∏è Estructura" required>

            <div class="campo">

            <div class="campo">

            </div>
            <button class="btn-submit" onclick="analizarMineral()">

        <!-- Resultado del an√°lisis -->
        <div id="resultado" class="resultado">

    </div>

    <script src="lunar-module.js"></script>
</body>
</html>
